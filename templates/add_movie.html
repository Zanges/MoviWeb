<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new movie - MovieWeb App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/user_add_movie.css">
</head>
<body>
    <div class="container-card">
        <h1 class="title">Add new movie</h1>
        <form action="/add_movie" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <button type="submit" class="btn btn-positive">Add</button>
        </form>
    </div>
</body>
</html>
