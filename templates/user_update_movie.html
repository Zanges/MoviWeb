<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update {{ movie.title }} - MovieWeb App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/user_update_movie.css">
</head>
<body>
    <div class="container-card">
        <h1 class="title">Update {{ movie.title }}</h1>
        <form action="/update_user_movie" method="POST">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <input type="hidden" name="movie_id" value="{{ movie.id }}">
            <label for="rating">New Rating:</label>
            <input type="number" id="rating" name="rating" min="0" max="10" value="{{ old_rating }}" required>
            <button type="submit" class="btn btn-positive">Update</button>
        </form>
        <footer>
            <a href="/user/{{ user.id }}" class="btn btn-negative">Back</a>
        </footer>
    </div>
</body>
</html>
